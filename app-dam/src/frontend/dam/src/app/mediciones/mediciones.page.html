<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mediciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mediciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-item *ngFor="let mediciones of this.listaMediciones">
      <ion-label>{{mediciones.medicionId}}</ion-label>
      <ion-label>{{mediciones.fecha}}</ion-label>
      <ion-label appColorear>{{ mediciones.valor | modData:'KPA' }}</ion-label>
    </ion-item>
  </ion-list> 

</ion-content>
