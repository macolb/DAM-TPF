<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>dispositivos y otros</ion-title>
  </ion-toolbar>
  <button (click)="subscribe()">Sub1</button>
  <br>
  <button (click)="unsubscribe()">Unsub1333</button>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">dispositivos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let dispositivo of this.listaDispositivos">
      <ion-label>{{dispositivo.nombre}}</ion-label>
      <ion-label>{{dispositivo.ubicacion}}</ion-label>
      <ion-label>{{dispositivo.electrovalvulaId}}</ion-label>
    </ion-item>
  </ion-list>


  <div id="container1">
    <ion-button routerLink="/nodo/1">Ir a Nodo N°1</ion-button>
  </div>

  <div id="container2">
    <ion-button routerLink="/nodo/2">Ir a Nodo N°2</ion-button>
  </div>    

</ion-content>
