<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-title>Lista de Dispositivos</ion-title>
<!-- 
    <ion-button (click)="CrearDisp()">Crear Dispositivo</ion-button>
  
    <ion-button (click)="DeleteDisp()">Eliminar Dispositivo</ion-button>  
-->  
  </ion-toolbar>
  
</ion-header>

<ion-content color="light">

<!-- 
<ion-card>
<ion-button (click)="CrearDisp()">Crear Dispositivo</ion-button>
  
<ion-button (click)="DeleteDisp()">Eliminar Dispositivo</ion-button>
</ion-card>

  <ion-card  *ngFor="let dispositivo of this.listaDispositivos">
    <ion-card-header>
      <ion-card-title>{{dispositivo.nombre}}</ion-card-title>
      <ion-card-subtitle>{{dispositivo.ubicacion}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Electrovalvula N° {{dispositivo.electrovalvulaId}}
    </ion-card-content>
  
    <ion-button fill="clear" [routerLink]="'/nodo/' + dispositivo.dispositivoId">Abrir Disp N°{{ dispositivo.dispositivoId }}</ion-button>
     
  </ion-card>   

</ion-content>
