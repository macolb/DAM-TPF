  <ion-card  *ngFor="let dispositivo of this.listaDispositivos">
    <ion-card-header>
      <ion-card-title>{{dispositivo.nombre}}</ion-card-title>
      <ion-card-subtitle>{{dispositivo.ubicacion}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Electrovalvula N° {{dispositivo.electrovalvulaId}}
    </ion-card-content>
  
    <ion-button fill="clear" [routerLink]="'/nodo/' + dispositivo.dispositivoId">Abrir Disp N°{{ dispositivo.dispositivoId }}</ion-button>
     
  </ion-card>
